<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <p>Tic-Tac-Toe</p>
    </header>
    <main>
      <p class="whose-turn"><span class="current-player">X</span>'s Turn</p>
      <section class="game-board">
        <div class="game-board-cell" id="game-board-cell-0"></div>
        <div class="game-board-cell" id="game-board-cell-1"></div>
        <div class="game-board-cell" id="game-board-cell-2"></div>
        <div class="game-board-cell" id="game-board-cell-3"></div>
        <div class="game-board-cell" id="game-board-cell-4"></div>
        <div class="game-board-cell" id="game-board-cell-5"></div>
        <div class="game-board-cell" id="game-board-cell-6"></div>
        <div class="game-board-cell" id="game-board-cell-7"></div>
        <div class="game-board-cell" id="game-board-cell-8"></div>
      </section>
      <section class="score-board">
        <div class="player-score">
          Player X:<span id="player-x-score"></span>
        </div>
        <div class="it-is-a-tie">Tie:<span id="tie"></span></div>
        <div class="player-score">
          Player O:<span id="player-o-score"></span>
        </div>
      </section>
      <section class="next-round-n-reset">
        <button class="play-again-button">Play Again</button>
        <button class="reset-game-button">Reset Game</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
